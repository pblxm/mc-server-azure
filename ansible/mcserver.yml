---
- hosts: nodes
  become: yes
  vars_files: ./vars/docker.yml
  tasks:
  - name: Set timezone to Madrid
    community.general.timezone:
      name: Europe/Madrid

  - name: Update packages
    apt:
      update_cache: yes

  - name: Install required packages for Docker
    apt:
      name: "{{ packages }}"
      state: latest

  - name: Add Docker gpg key
    apt_key:
      url: https://download.docker.com/linux/ubuntu/gpg
      state: present

  - name: Add Docker official repo for Ubuntu 20.04 (focal)
    apt_repository:
      repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable
      state: present

  - name: Update packages
    apt:
      update_cache: yes

  - name: Install Docker
    apt:
      name: docker-ce
      state: latest

  - name: Install Docker compose
    apt:
      name: docker-compose
      state: latest

  - name: Create directory for Docker compose
    file:
      path: "/home/pbl/compose"
      state: directory

  - name: Copy compose folder to host
    copy:
      src: "./compose"
      dest: "/home/pbl"

  - name: Deploy the Docker compose
    docker_compose:
      project_src: "/home/pbl/compose"
